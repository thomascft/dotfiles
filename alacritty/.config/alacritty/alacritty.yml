# Start flavours
# Base16 Material - alacritty color config
# Nate Peterson
colors:
  # Default colors
  primary:
    background: '0x263238'
    foreground: '0xEEFFFF'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x263238'
    cursor: '0xEEFFFF'

  # Normal colors
  normal:
    black:   '0x263238'
    red:     '0xF07178'
    green:   '0xC3E88D'
    yellow:  '0xFFCB6B'
    blue:    '0x82AAFF'
    magenta: '0xC792EA'
    cyan:    '0x89DDFF'
    white:   '0xEEFFFF'

  # Bright colors
  bright:
    black:   '0x546E7A'
    red:     '0xF78C6C'
    green:   '0x2E3C43'
    yellow:  '0x314549'
    blue:    '0xB2CCD6'
    magenta: '0xEEFFFF'
    cyan:    '0xFF5370'
    white:   '0xFFFFFF'

draw_bold_text_with_bright_colors: false
# End flavours

window:
  dynamic_title: true
  padding:
    x: 10
    y: 10
font:
  normal:
    family: JetBrainsMono Nerd Font
