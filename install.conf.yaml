- defaults:
    link:
      create: true
      relink: true
- clean:
  - "~"
- link:
    "~/.config/nvim": nvim
    "~/.config/river": river
    "~/.config/waybar": waybar
    "~/.config/wofi": wofi
    "~/.config/wezterm": wezterm
    "~/.config/eww": eww
    "~/.zshrc": zsh/zshrc
    "~/.zshenv": zsh/zshenv
    "~/.config/paru/paru.conf": paru.conf
    "~/.zplug": .zplug
    "~/.local/share/nvim/site/pack/packer/start/packer.nvim" : .packer.nvim

