- defaults:
    link:
      create: true
      relink: true
- clean:
  - "~"
- link:
    "~/.config/hypr/hyprland.conf": conf/hyprland.conf
    "~/.config/waybar": waybar
    "~/.config/eww": eww
    "~/.config/awesome": awesome
    "~/.config/rofi": xorg/rofi
    # Tools
    "~/.config/wezterm": tools/wezterm
    "~/.config/nvim": tools/nvim
    "~/.config/paru/paru.conf": tools/paru.conf
    "~/.config/neofetch/config.conf": tools/neofetch.conf
    # Zsh
    "~/.zshrc": tools/zsh/zshrc
    "~/.zshenv": tools/zsh/zshenv
    "~/.zplug": .zplug
    # Music
    "~/.config/mpd/mpd.conf": mpd/mpd.conf
    "~/.config/mpDris2/mpDris2.conf": mpd/mpDris2.conf

