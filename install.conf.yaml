- defaults:
    link:
      create: true
      relink: true
- clean:
  - "~"
- link:
    "~/.config/hypr/hyprland.conf": conf/hyprland.conf
    "~/.config/swaylock": conf/swaylock
    "~/.config/mako": conf/mako
    "~/.config/wezterm": conf/wezterm
    "~/.config/nvim": conf/nvim
    "~/.config/neofetch": conf/neofetch
    # Zsh
    "~/.zshrc": conf/zsh/zshrc
    "~/.zshenv": conf/zsh/zshenv
    "~/.zplug": .zplug
    # Music
    "~/.config/mpd/mpd.conf": conf/mpd/mpd.conf
    "~/.config/mpDris2/mpDris2.conf": conf/mpd/mpDris2.conf

