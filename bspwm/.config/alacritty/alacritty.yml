colors:
  # Default colors
  primary:
    background: '0x1C1E26'
    foreground: '0xCBCED0'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1C1E26'
    cursor: '0xCBCED0'

  # Normal colors
  normal:
    black:   '0x1C1E26'
    red:     '0xE93C58'
    green:   '0xEFAF8E'
    yellow:  '0xEFB993'
    blue:    '0xDF5273'
    magenta: '0xB072D1'
    cyan:    '0x24A8B4'
    white:   '0xCBCED0'

  # Bright colors
  bright:
    black:   '0x6F6F70'
    red:     '0xE58D7D'
    green:   '0x232530'
    yellow:  '0x2E303E'
    blue:    '0x9DA0A2'
    magenta: '0xDCDFE4'
    cyan:    '0xE4A382'
    white:   '0xE3E6EE'

draw_bold_text_with_bright_colors: false
# End flavours

window:
  dynamic_title: true
  padding:
    x: 10
    y: 10
font:
  normal:
    family: JetBrainsMono Nerd Font
