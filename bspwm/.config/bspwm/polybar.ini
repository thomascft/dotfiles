[global/wm]
margin-top = 0
margin-bottom = 0
include-file = vars.ini

#[colors]
# Tokyo Night
#bg         =	1a1b26
#alt   	   =    28344a
#fg         =	a9b1d6
#fg_alt     =    c0caf5
#red	   =	F7768E
#yellow	   =	E0AF68
#green	   =	9ECE6A
#blue	   =	7aa2f7
#magenta    =	9a7ecc
[colors]  
# Tokyo Day
bg	=	d5d6db
alt	=	9699a3
fg	=	343b58
fg_alt 	=	565a6e
red	=	8c4351
yellow	=	8f5e15
green	=	33635c
blue	=	34548a
magenta	=	5a4a78

[bar/main]
height = ${vars.bar-height}
width = 98%
radius = 10px
#border-size = 5px
#border-color = ${colors.bg}
padding = 10px
offset-x = 5px
offset-y = 5px


tray-position  = right

modules-left   = playerctl
modules-center = bspwm
modules-right  = left keyboard-icon keyboard right sep left volume right sep left brightness right sep left battery right sep left time right
background = 00000000
;background = ${colors.bg}
foreground = ${colors.fg}

font-0 = ${vars.font0}
font-1 = ${vars.font1}
font-2 = ${vars.font2}

wm-restack = bspwm

[module/left]
type = custom/text
content = ""
content-foreground = ${colors.alt}
content-font = 2
[module/right]
type = custom/text
content = ""
content-foreground = ${colors.alt}
content-font = 2
[module/sep]
type = custom/text
content = "  "

[module/playerctl]
type = custom/script
tail = true
interval = 1
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${colors.red}
format = <label>
exec = ~/.config/bspwm/scripts/scroll_spotify_status.sh
click-left = playerctl play-pause

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
enable-click = true
enable-scroll = true

format = <label-state>

label-monitor = %name%

label-active = 
label-active-foreground = ${colors.yellow}
label-occupied = 
label-occupied-foreground = ${colors.yellow}
label-urgent = 
label-urgent-foreground = ${colors.yellow}
label-empty = 
label-empty-foreground = ${colors.alt}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/keyboard-icon]
type = custom/text
content = " "
content-padding = ${vars.padding}
content-background = ${colors.alt}
content-foreground = ${colors.red}

[module/keyboard]
type = internal/xkeyboard
format = <label-layout>
format-padding = 1
format-background = ${colors.alt}
format-foreground = ${colors.red}
label-layout = %name%

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = "  Mute"
format-muted-padding = ${vars.padding}
format-muted-background = ${colors.alt}
format-muted-foreground = ${colors.yellow}
format-volume-padding = ${vars.padding}
format-volume-background = ${colors.alt}
format-volume-foreground = ${colors.yellow}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-7 = 
ramp-volume-8 = 
ramp-volume-9 = 

[module/brightness]
type = internal/backlight
format = <label>
format-padding = ${vars.padding}
format-background = ${colors.alt}
format-foreground = ${colors.green}
; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card =intel_backlight
label =  %percentage%%
enable-scroll = true

[module/battery]
type = internal/battery
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

time-format = %H:%M
label-charging = %percentage%%
format-charging = <animation-charging> <label-charging>
format-charging-background = ${colors.alt}
format-charging-foreground = ${colors.blue}
format-charging-padding = ${vars.padding}

label-discharging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${colors.alt}
format-discharging-foreground = ${colors.blue}
format-discharging-padding = ${vars.padding}

label-full =  %percentage%%
format-full = <label-full>
format-full-background = ${colors.alt}
format-full-foreground = ${colors.blue}
format-full-padding = ${vars.padding}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
ramp-capacity-6 = 
ramp-capacity-7 = 
ramp-capacity-8 = 
ramp-capacity-9 = 
#ramp-capacity-foreground = ${colors.accent}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-framerate = 700


[module/time]
type = internal/date
date = %a %d%
time = %I:%M
label = %date% - %time%
format = <label>
format-background = ${colors.alt}
format-foreground = ${colors.magenta}
format-padding = ${vars.padding}
